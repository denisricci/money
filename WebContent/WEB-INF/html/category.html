<!DOCTYPE html>
<html ng-app="module-category">
<head>
<script src="../resources/js/angular/angular.min.js"></script>
<script src="../resources/js/angular/category.js"></script>
<meta charset="ISO-8859-1">
<title>Category</title>
</head>
<body>
	<form method="post" action="save" name="frmCategory"
		ng-controller="CategoryController as categoryCtrl" novalidate>
		<fieldset>
			<legend>Category</legend>
			<label for="category.description">Category *</label> 
			<input ng-model="category" type="text" name="category.description" id="category.description" required/> 
				<button type="submit" ng-disabled="frmCategory.$invalid">save</button>
		</fieldset>

		<fieldset>
			<legend>Existing categories</legend>
			<table id="records_table">
				<tr>
					<td>Description</td>
				</tr>
				<tr ng-repeat="category in categoryCtrl.categories.list">
					<td>{{category.description}}</td>					
					<td><input type="button" ng-click="categoryCtrl.remove(category)"	value="remove"></td>
				</tr>
			</table>
		</fieldset>
	<p>&nbsp<a href="../index.html">go to home</a></p>
	</form>
</body>
</html>
